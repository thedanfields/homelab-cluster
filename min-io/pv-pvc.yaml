apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage
  namespace: min-io
  labels:
    volume: min-io
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: min-io
  name: min-io
  labels:
    app: min-io
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      volume: min-io