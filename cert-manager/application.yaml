apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd 
spec:
  project: home-lab
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.4
    helm:
      values: |
        installCRDs: true
        featureGates: "ExperimentalGatewayAPISupport"
        webhook.featureGates: "ExperimentalGatewayAPISupport"
        cainjector.featureGates: "ExperimentalGatewayAPISupport"

    destination:
      server: "https://kubernetes.default.svc"
      namespace: cert-manager