apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns
  namespace: home-lab
  labels:
    app.kubernetes.io/name: homelab-dns
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homelab-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homelab-dns
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: coredns
            items:
            - key: Corefile
              path: Corefile
            - key: HomeLabFile
              path: homelab.db
      containers:
      - name: coredns
        image: coredns/coredns
        resources:
          limits:
            cpu: 200m
            memory: 170Mi
          requests:
            cpu: 100m
            memory: 70Mi
        args: [ "-conf", "/etc/coredns/Corefile" ]

        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
          readOnly: true
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
